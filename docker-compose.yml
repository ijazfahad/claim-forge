# version: '3.8' # Removed obsolete version attribute

services:

  # PostgreSQL database service
  postgres:
    image: postgres:15-alpine
    container_name: claim-validator-postgres
    environment:
      POSTGRES_DB: claim_validator
      POSTGRES_USER: claimvalidator
      POSTGRES_PASSWORD: claimvalidator123
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - claim-validator-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claimvalidator -d claim_validator"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Claim Validator API
  api:
    build: 
      context: .
      dockerfile: Dockerfile.optimized
      target: production
    container_name: claim-validator-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - PGSSLMODE=disable
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_SEARCH_API_KEY=${GOOGLE_SEARCH_API_KEY}
      - GOOGLE_SEARCH_ENGINE_ID=${GOOGLE_SEARCH_ENGINE_ID}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - FIRECRAWL_API_URL=${FIRECRAWL_API_URL:-http://host.docker.internal:3002}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - claim-validator-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: claim-validator-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./public:/app/public:ro
    depends_on:
      - api
    networks:
      - claim-validator-network

volumes:
  postgres_data:
    driver: local

networks:
  claim-validator-network:
    driver: bridge
